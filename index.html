<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="https://cdn.jsdelivr.net/npm/less@latest/dist/less.min.js" async></script>
  <link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  
  <div class="container">
    
    <figure>
      <img src="./images/image-qr-code.png" alt="qr code" height="576" width="576">
    </figure>
    
    <div class="text-content">
      <h2>
        Improve your front-end skills by building projects
      </h2>
      
      <p>
        Scan the qr code to visit Frontend Mentor and take you skills to the next level
      </p>
    </div>
    
  </div>
  
</body>
</html>
